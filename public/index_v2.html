<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Debate Arena</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            flex-grow: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* Setup Panel */
        .debate-setup {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .setup-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            border-bottom: 2px solid rgba(255,255,255,0.2);
            padding-bottom: 15px;
        }

        .tab-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px 8px 0 0;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            background: rgba(255,255,255,0.1);
            color: white;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            background: rgba(255,255,255,0.3);
            color: white;
        }

        .tab-btn:hover {
            background: rgba(255,255,255,0.2);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Template Selection */
        .template-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .template-card {
            background: rgba(255,255,255,0.15);
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .template-card:hover {
            background: rgba(255,255,255,0.25);
            transform: translateY(-3px);
        }

        .template-card.selected {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.2);
        }

        .template-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .template-topic {
            font-size: 1rem;
            opacity: 0.9;
            margin-bottom: 15px;
        }

        .template-debaters {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .debater-tag {
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.85rem;
            background: rgba(255,255,255,0.2);
        }

        /* Custom Debate Form */
        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .input-group input, .input-group select, .input-group textarea {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255,255,255,0.9);
            color: #333;
        }

        .input-group textarea {
            min-height: 80px;
            resize: vertical;
        }

        .input-group input:focus, .input-group select:focus, .input-group textarea:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.3);
        }

        /* Debater Configuration */
        .debaters-config {
            margin-top: 25px;
        }

        .debaters-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .debater-count {
            font-size: 1rem;
            opacity: 0.8;
        }

        .debater-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 15px;
        }

        .debater-card {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 15px;
            border-left: 4px solid;
        }

        .debater-card:nth-child(1) { border-left-color: #4CAF50; }
        .debater-card:nth-child(2) { border-left-color: #f44336; }
        .debater-card:nth-child(3) { border-left-color: #FFD700; }
        .debater-card:nth-child(4) { border-left-color: #9C27B0; }
        .debater-card:nth-child(5) { border-left-color: #00BCD4; }
        .debater-card:nth-child(6) { border-left-color: #FF9800; }

        .debater-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .debater-number {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .remove-debater {
            background: rgba(244, 67, 54, 0.8);
            border: none;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1rem;
            line-height: 1;
        }

        .debater-card input, .debater-card textarea {
            width: 100%;
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            background: rgba(255,255,255,0.9);
            color: #333;
            margin-bottom: 10px;
        }

        .debater-card textarea {
            min-height: 60px;
        }

        .add-debater-btn {
            width: 100%;
            padding: 15px;
            border: 2px dashed rgba(255,255,255,0.4);
            border-radius: 10px;
            background: transparent;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-debater-btn:hover:not(:disabled) {
            border-color: rgba(255,255,255,0.7);
            background: rgba(255,255,255,0.1);
        }

        .add-debater-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Buttons */
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 25px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 140px;
        }

        .btn-primary {
            background: #4CAF50;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #45a049;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #f44336;
            color: white;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #da190b;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Debate Arena */
        .debate-arena {
            display: none;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .debate-info {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }

        .debate-topic {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .debate-status {
            font-size: 1rem;
            opacity: 0.8;
        }

        .round-info {
            margin-top: 10px;
            font-size: 1.1rem;
            color: #FFD700;
        }

        /* Dynamic Debaters Grid */
        .debaters-arena {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }

        .debaters-arena.count-2 { grid-template-columns: 1fr 1fr; }
        .debaters-arena.count-3 { grid-template-columns: repeat(3, 1fr); }
        .debaters-arena.count-4 { grid-template-columns: repeat(2, 1fr); }
        .debaters-arena.count-5 { grid-template-columns: repeat(3, 1fr); }
        .debaters-arena.count-6 { grid-template-columns: repeat(3, 1fr); }

        .debater-panel {
            background: rgba(255,255,255,0.15);
            border-radius: 12px;
            padding: 20px;
            min-height: 180px;
            border-left: 4px solid;
            transition: all 0.3s ease;
        }

        .debater-panel.speaking {
            background: rgba(255, 193, 7, 0.2);
            box-shadow: 0 0 20px rgba(255, 193, 7, 0.4);
        }

        .debater-panel:nth-child(1) { border-left-color: #4CAF50; }
        .debater-panel:nth-child(2) { border-left-color: #f44336; }
        .debater-panel:nth-child(3) { border-left-color: #FFD700; }
        .debater-panel:nth-child(4) { border-left-color: #9C27B0; }
        .debater-panel:nth-child(5) { border-left-color: #00BCD4; }
        .debater-panel:nth-child(6) { border-left-color: #FF9800; }

        .debater-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .debater-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            background: rgba(255,255,255,0.2);
        }

        .debater-info .debater-name {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .debater-info .debater-position {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .debater-stance {
            font-size: 0.85rem;
            opacity: 0.7;
            margin-top: 5px;
            font-style: italic;
        }

        .debater-status {
            margin-top: 12px;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.9rem;
            text-align: center;
            background: rgba(108, 117, 125, 0.5);
        }

        .debater-status.speaking {
            background: rgba(255, 193, 7, 0.8);
            color: #333;
            animation: pulse 1.5s infinite;
        }

        /* Transcript */
        .transcript-container {
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            padding: 20px;
            max-height: 500px;
            overflow-y: auto;
        }

        .transcript-header {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }

        .turn-entry {
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid transparent;
            background: rgba(255,255,255,0.1);
        }

        .turn-entry[data-debater-index="0"] { border-left-color: #4CAF50; }
        .turn-entry[data-debater-index="1"] { border-left-color: #f44336; }
        .turn-entry[data-debater-index="2"] { border-left-color: #FFD700; }
        .turn-entry[data-debater-index="3"] { border-left-color: #9C27B0; }
        .turn-entry[data-debater-index="4"] { border-left-color: #00BCD4; }
        .turn-entry[data-debater-index="5"] { border-left-color: #FF9800; }

        .turn-moderator {
            border-left-color: #888 !important;
            background: rgba(136, 136, 136, 0.1);
        }

        .turn-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .turn-speaker {
            font-weight: bold;
            font-size: 1rem;
        }

        .turn-position {
            font-size: 0.85rem;
            opacity: 0.7;
            margin-left: 10px;
        }

        .turn-phase {
            font-size: 0.8rem;
            opacity: 0.6;
            padding: 2px 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
        }

        .turn-content {
            line-height: 1.6;
            font-size: 0.95rem;
        }

        .turn-supporting-points {
            margin-top: 10px;
            padding-left: 15px;
            font-size: 0.9rem;
            opacity: 0.85;
        }

        .turn-supporting-points li {
            margin-bottom: 5px;
        }

        /* Audio Controls */
        .audio-controls {
            margin-top: 20px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Connection Status */
        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .connected { background: #4CAF50; color: white; }
        .disconnected { background: #f44336; color: white; }
        .loading { background: #ff9800; color: white; }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 900px) {
            .debaters-arena.count-3,
            .debaters-arena.count-5,
            .debaters-arena.count-6 {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .debaters-arena {
                grid-template-columns: 1fr !important;
            }

            .header h1 { font-size: 2rem; }
            .template-grid { grid-template-columns: 1fr; }
            .debater-cards { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI Debate Arena</h1>
            <p>Watch AI agents engage in multi-party debates with intelligent moderation</p>
        </div>

        <div id="debate-setup" class="debate-setup">
            <div class="setup-tabs">
                <button class="tab-btn active" data-tab="templates">Use Template</button>
                <button class="tab-btn" data-tab="custom">Custom Debate</button>
            </div>

            <!-- Template Selection Tab -->
            <div id="templates-tab" class="tab-content active">
                <div id="template-grid" class="template-grid">
                    <!-- Templates loaded dynamically -->
                </div>

                <div class="input-group">
                    <label for="template-rounds">Number of Rounds</label>
                    <select id="template-rounds">
                        <option value="2">2 Rounds</option>
                        <option value="3" selected>3 Rounds</option>
                        <option value="4">4 Rounds</option>
                        <option value="5">5 Rounds</option>
                    </select>
                </div>

                <div class="button-group">
                    <button id="create-from-template" class="btn btn-primary">Create Debate</button>
                    <button id="start-debate" class="btn btn-secondary" disabled>Start Debate</button>
                </div>
            </div>

            <!-- Custom Debate Tab -->
            <div id="custom-tab" class="tab-content">
                <div class="input-group">
                    <label for="debate-topic">Debate Topic</label>
                    <input type="text" id="debate-topic" placeholder="Enter an interesting debate topic...">
                </div>

                <div class="input-group">
                    <label for="max-rounds">Number of Rounds</label>
                    <select id="max-rounds">
                        <option value="2">2 Rounds</option>
                        <option value="3" selected>3 Rounds</option>
                        <option value="4">4 Rounds</option>
                        <option value="5">5 Rounds</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="moderator-strictness">Moderator Strictness</label>
                    <select id="moderator-strictness">
                        <option value="relaxed">Relaxed - Allow tangential discussion</option>
                        <option value="moderate" selected>Moderate - Gentle redirection</option>
                        <option value="strict">Strict - Immediate topic focus</option>
                    </select>
                </div>

                <div class="debaters-config">
                    <div class="debaters-header">
                        <h3>Debaters</h3>
                        <span class="debater-count">(<span id="debater-count">2</span>/6)</span>
                    </div>
                    <div id="debater-cards" class="debater-cards">
                        <!-- Debater cards added dynamically -->
                    </div>
                    <button id="add-debater" class="add-debater-btn">+ Add Debater (max 6)</button>
                </div>

                <div class="button-group">
                    <button id="create-custom" class="btn btn-primary">Create Debate</button>
                    <button id="start-custom-debate" class="btn btn-secondary" disabled>Start Debate</button>
                </div>
            </div>
        </div>

        <div id="debate-arena" class="debate-arena">
            <div class="debate-info">
                <div id="debate-topic-display" class="debate-topic"></div>
                <div id="debate-status-display" class="debate-status">Ready to start</div>
                <div id="round-info" class="round-info"></div>
            </div>

            <div id="debaters-arena" class="debaters-arena">
                <!-- Debater panels added dynamically -->
            </div>

            <div class="transcript-container">
                <div class="transcript-header">Live Transcript</div>
                <div id="transcript" class="transcript"></div>
            </div>

            <div class="audio-controls">
                <div class="volume-control">
                    <span>Volume:</span>
                    <input type="range" id="volume-slider" min="0" max="100" value="80">
                    <span id="volume-value">80%</span>
                </div>
                <button id="start-debate-arena" class="btn btn-primary">Start Debate</button>
                <button id="stop-debate" class="btn btn-secondary" disabled>Stop Debate</button>
            </div>
        </div>
    </div>

    <div id="connection-status" class="connection-status disconnected">Disconnected</div>

    <script src="debate-client-v2.js"></script>
</body>
</html>
