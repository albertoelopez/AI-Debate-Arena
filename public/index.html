<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Debate Arena</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex-grow: 1;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .debate-setup {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .input-group input, .input-group select {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255,255,255,0.9);
            color: #333;
        }
        
        .input-group input:focus, .input-group select:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.3);
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 25px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }
        
        .btn-primary {
            background: #4CAF50;
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            background: #45a049;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #f44336;
            color: white;
        }
        
        .btn-secondary:hover:not(:disabled) {
            background: #da190b;
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .debate-arena {
            display: none;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .debate-info {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }
        
        .debate-topic {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .debate-status {
            font-size: 1rem;
            opacity: 0.8;
        }
        
        .agents-container {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 20px;
            align-items: start;
            margin-bottom: 30px;
        }
        
        .agent-panel {
            background: rgba(255,255,255,0.15);
            border-radius: 10px;
            padding: 20px;
            min-height: 200px;
        }
        
        .agent-pro {
            border-left: 4px solid #4CAF50;
        }
        
        .agent-con {
            border-left: 4px solid #f44336;
        }
        
        .agent-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .agent-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .agent-pro .agent-avatar {
            background: #4CAF50;
        }
        
        .agent-con .agent-avatar {
            background: #f44336;
        }
        
        .agent-name {
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .agent-role {
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        .agent-status {
            margin-top: 10px;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.9rem;
            text-align: center;
        }
        
        .status-speaking {
            background: rgba(255, 193, 7, 0.8);
            color: #333;
            animation: pulse 1.5s infinite;
        }
        
        .status-listening {
            background: rgba(108, 117, 125, 0.8);
        }
        
        .vs-divider {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .transcript-container {
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .transcript-header {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .turn-entry {
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid transparent;
            background: rgba(255,255,255,0.1);
        }
        
        .turn-pro {
            border-left-color: #4CAF50;
        }
        
        .turn-con {
            border-left-color: #f44336;
        }
        
        .turn-moderator {
            border-left-color: #FFD700;
            background: rgba(255, 215, 0, 0.1);
        }
        
        .turn-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .turn-agent {
            font-weight: bold;
            font-size: 1rem;
        }
        
        .turn-time {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-left: auto;
        }
        
        .turn-statement {
            line-height: 1.5;
            font-size: 0.95rem;
        }
        
        .audio-controls {
            margin-top: 20px;
            text-align: center;
        }
        
        .volume-control {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin: 0 15px;
        }
        
        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: bold;
        }
        
        .connected {
            background: #4CAF50;
            color: white;
        }
        
        .disconnected {
            background: #f44336;
            color: white;
        }
        
        .loading {
            background: #ff9800;
            color: white;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        @media (max-width: 768px) {
            .agents-container {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .vs-divider {
                order: -1;
                font-size: 1.5rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé≠ AI Debate Arena</h1>
            <p>Watch AI agents engage in real-time debates with voice synthesis</p>
        </div>
        
        <div id="debate-setup" class="debate-setup">
            <div class="input-group">
                <label for="debate-topic">Debate Topic</label>
                <input type="text" id="debate-topic" placeholder="Enter an interesting debate topic..." 
                       value="Should artificial intelligence replace human teachers in schools?">
            </div>
            
            <div class="input-group">
                <label for="max-rounds">Number of Rounds</label>
                <select id="max-rounds">
                    <option value="2">2 Rounds</option>
                    <option value="3" selected>3 Rounds</option>
                    <option value="4">4 Rounds</option>
                    <option value="5">5 Rounds</option>
                </select>
            </div>
            
            <div class="button-group">
                <button id="create-debate" class="btn btn-primary">Create Debate</button>
                <button id="start-debate" class="btn btn-secondary" disabled>Start Debate</button>
            </div>
        </div>
        
        <div id="debate-arena" class="debate-arena">
            <div class="debate-info">
                <div id="debate-topic-display" class="debate-topic"></div>
                <div id="debate-status-display" class="debate-status">Ready to start</div>
            </div>
            
            <div class="agents-container">
                <div class="agent-panel agent-pro">
                    <div class="agent-header">
                        <div class="agent-avatar">üë®‚Äçüéì</div>
                        <div>
                            <div class="agent-name">Dr. Advocate</div>
                            <div class="agent-role">Supporting the proposition</div>
                        </div>
                    </div>
                    <div id="agent-pro-status" class="agent-status status-listening">Waiting...</div>
                </div>
                
                <div class="vs-divider">VS</div>
                
                <div class="agent-panel agent-con">
                    <div class="agent-header">
                        <div class="agent-avatar">üë©‚Äçüè´</div>
                        <div>
                            <div class="agent-name">Prof. Challenger</div>
                            <div class="agent-role">Opposing the proposition</div>
                        </div>
                    </div>
                    <div id="agent-con-status" class="agent-status status-listening">Waiting...</div>
                </div>
            </div>
            
            <div class="transcript-container">
                <div class="transcript-header">üìù Live Transcript</div>
                <div id="transcript" class="transcript"></div>
            </div>
            
            <div class="audio-controls">
                <div class="volume-control">
                    <span>üîä Volume:</span>
                    <input type="range" id="volume-slider" min="0" max="100" value="80">
                    <span id="volume-value">80%</span>
                </div>
                <button id="stop-debate" class="btn btn-secondary" style="margin-left: 20px;" disabled>Stop Debate</button>
            </div>
        </div>
    </div>
    
    <div id="connection-status" class="connection-status disconnected">Disconnected</div>
    
    <script src="debate-client.js"></script>
</body>
</html>
