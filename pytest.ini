# Pytest Configuration
# "I'm learnding!" - Ralph Wiggum

[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = -v --tb=short
markers =
    slow: marks tests as slow
    e2e: marks tests as end-to-end tests
    integration: marks tests as integration tests